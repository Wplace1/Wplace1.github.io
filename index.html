<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
<title>Tutorial for basic static web proxy setup!</title>
</head>
<body>

    <style>
        body {
    background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
    background-size: 200%;
    animation: lighthouse-move 1s linear infinite;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: scroll;
    margin: 0;
    padding: 0;
    font-family: cal sans;
}


@keyframes lighthouse-move {
    to {
        background-position: 200%;
    }
}
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: cal sans;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: cal sans;
            border-radius: 15px;
            border: 3px solid #000000;
            background-color: black;
            background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: lighthouse-move 0.5s linear infinite;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input[type="text"]:active {
            border: 3px solid #ff0000;
            background-color: #141414;
            color: gray;
        }

        input[type="text"]:hover {
            border: 3px solid #141414;
            background-color: #141414;
            color: gray;
        }
        button {
            padding: 10px 40px;
            border-radius: 20px;
            border: none;
            background-color: #000000;
            color: rgb(255, 0, 0);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-family: cal sans;
        }
        button:hover {
            background-color: #141414;
            border-radius: 10px;
            color: wheat;
        }
        h1 {
            text-align: center;
            color: #333;
            background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: lighthouse-move 0.5s linear infinite;
            font-size: 2.9em;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }
            button {
                width: 100%;
            }
            h1 {
                font-size: 2em;
            }
            
        }
        </style>

<h1>Search or Enter URL</h1>
<form id="searchForm" onsubmit="handleSubmit(event)">
  <input type="text" id="searchInput" placeholder="Enter URL or search term" size="50" />
  <button type="submit">Search</button>
</form>

<script>
function handleSubmit(event) {
  event.preventDefault();
  const input = document.getElementById('searchInput').value.trim();

  const urlPattern = /^(https?:\/\/)?([\w.-]+)+(:\d+)?(\/[\w./-]*)?$/i;

  function isURL(str) {
    return urlPattern.test(str);
  }

  if (input === "") {
    window.location.href = "https://duckduckgo.com/";
  } else if (isURL(input)) {
    let url = input;
    if (!/^https?:\/\//i.test(url)) {
      url = 'http://' + url;
    }
    window.location.href = 'active/embed.html?url=' + encodeURIComponent(url);
  } else {
    window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(input);
  }
}
</script>

</body>
</html>
